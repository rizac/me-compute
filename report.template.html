<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- custom style if bootstrap is not loaded -->
    <style type="text/css">
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 2rem;
        }
        th, td{
            border-top: 1px solid #CCC;
            border-bottom: 1px solid #CCC;
            padding: 0.5rem;
        }
        /*
        IF WE ADD MORE MEASURES (currently mean, stdev and count, i.e. 3), THEN
        REPLACE THE 6 below with LEN(MEASURES) * 2, and add as many nth-child as
        LEN(MEASURES)
        */
        th:nth-child(6n+8), th:nth-child(6n + 9), th:nth-child(6n + 10),
        td:nth-child(6n+8), td:nth-child(6n + 9), td:nth-child(6n + 10){
            background-color: #EEEEEE;
        }
        th:nth-child(6n+11), th:nth-child(6n + 12), th:nth-child(6n + 13),
        td:nth-child(6n+11), td:nth-child(6n + 12), td:nth-child(6n + 13){
            background-color: #DDDDDD;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <h3>Report (filename: {{filename}})</h3>
    <div style="text-align:justify; max-width: 80rem;line-height:2rem; padding-bottom:1rem">
        {% for key, val in description.items() %}
        <b>{{key}}</b>: {{val}}
        <br/>
        {% endfor %}
    </div>
    <div id="main">
        <table>
            <tr>
                {% for key in data[0].keys() %}
                    <th>{{key}}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for key, value in row.items() %}
                    <td>{{value}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

<script type="text/javascript">
</script>
</html>
