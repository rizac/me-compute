<!DOCTYPE html>
<html lang="en">
<head>
     <title>{{ title }}</title>
    <meta charset="UTF-8">
<!--    <link rel="preconnect" href="https://fonts.gstatic.com">-->
<!--    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- custom style if bootstrap is not loaded -->
    <style type="text/css">
        body{
            font-family: 'Ubuntu Mono', 'Open Sans', Arial, Helvetica, sans-serif;
            padding: 1rem;
            margin: 0px;
        }
        th, td{
            border-top: 1px solid #CCC;
            border-bottom: 1px solid #CCC;
            padding: 0.5rem;
        }
        th{vertical-align: top; cursor: pointer;}
        td{text-align:right}
        /*
        IF WE ADD MORE MEASURES (currently mean, stdev and count, i.e. 3), THEN
        REPLACE THE 6 below with LEN(MEASURES) * 2, and add as many nth-child as
        LEN(MEASURES)
        */
        th:nth-child(6n+8), th:nth-child(6n + 9), th:nth-child(6n + 10),
        td:nth-child(6n+8), td:nth-child(6n + 9), td:nth-child(6n + 10){
            background-color: #EEEEEE;
        }
        th:nth-child(6n+11), th:nth-child(6n + 12), th:nth-child(6n + 13),
        td:nth-child(6n+11), td:nth-child(6n + 12), td:nth-child(6n + 13){
            background-color: #DDDDDD;
        }
        .desc{
            text-align:justify;
            max-width: 80rem;
            line-height:2rem;
            margin-bottom:1rem;
            /* background-color:#DDC; */
        }
        .title{
            background-color: #DDC;
            width: max-content;
            padding: .5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            margin-top: 0px;q:
        }
    </style>

<!--    <script type="text/javascript" src="https://raw.githubusercontent.com/HubSpot/sortable/master/js/sortable.min.js"></script>-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->
<!--    <title></title>-->

</head>
<body>
    <h3 class="title">{{title}}</h3>
    <div class="desc">
        {% for key, val in description.items() %}
        <b>{{key}}</b>: {{val}}
        <br/>
        {% endfor %}
    </div>
    <div id="main">
        <table data-sortable>
            <thead>
                <tr>
                    {% for key in data[0].keys() %}
                        <th>{{key}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    {% for key, value in row.items() %}
                        <td>{{value}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
