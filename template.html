<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div id="main"></div>
</body>

<script type="text/javascript">
    // an Array of [label, description, table_data] sub-arrays
    data = <data></data>;

    var div = document.getElementById('main');

    for (var tbl of data){
        var [label, desc, table_data] = tbl;
        var subDiv = doc.appendChild(document.createElement('div'));
        var title = subDiv.appendChild(document.createElement('h3'));
        title.innerHTML = label;
        var desc = subDiv.appendChild(document.createElement('div'));
        desc.innerHTML = desc;
        var tableDiv = subDiv.appendChild(document.createElement('div'));
        tableDiv.setAttribute('id', label);
        var table = new Tabulator("#"+label, {
            // height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
            data: table_data, //assign data to table
            layout:"fitColumns", //fit columns to width of table (optional)
            // columns: [ //Define Table Columns
            //  {title:"Event ID", field:"event_id"}, ... ]
        });
    }

</script>
</html>
